{include file="common/head"/}
<link rel="stylesheet" href="__STATIC__/plugins/zTree/css/zTreeStyle.css" type="text/css">
<div class="layui-fluid">
   <div class="layui-card">
    <div class="admin-main layui-anim layui-anim-upbit">
        <div class="layui-card-header">配置权限</div>
        <div class="layui-card-body" pad15>
          <div class="layui-field-box">
          <form class="layui-form layui-form-pane">
            <ul id="treeDemo" class="ztree"></ul>
            <div class="layui-form-item text-center">
              <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
              <button class="layui-btn layui-btn-danger" type="button" onclick="window.history.back()">{:lang('back')}</button>
            </div>
          </form>
        </div>
        </div>
    </div>
   </div>
</div>
{include file="common/foot"/}
<script type="text/javascript" src="__STATIC__/common/js/jquery.2.1.1.min.js"></script>
<script type="text/javascript" src="__STATIC__/plugins/zTree/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="__STATIC__/plugins/zTree/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript">
  var setting = {
    check: {
      enable: true
    },
    view: {
      showLine: true,
      showIcon: false,
      dblClickExpand: false
    },
    data: {
      simpleData: {
        enable: true,
        pIdKey: 'pid',
        idKey: 'id'
      },
      key: {
        name: 'title'
      }
    }
  };
  var zNodes = {$data};

  function setCheck() {
    var zTree = $.fn.zTree.getZTreeObj("treeDemo");
    zTree.setting.check.chkboxType = {
      "Y": "ps",
      "N": "ps"
    };
    var nodes = zTree.getCheckedNodes(true);
    // zTree.expandAll(false);
  }
  $.fn.zTree.init($("#treeDemo"), setting, zNodes);
  setCheck();
  var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
  var nodes = treeObj.getNodes();
  // console.log(nodes[0]);
  // treeObj.expandNode(nodes[0], true, false, false);


  layui.use(['form', 'layer'], function() {
    var form = layui.form,
      layer = layui.layer;
    form.on('submit(submit)', function() {
      loading = layer.load(1, {
        shade: [0.1, '#fff']
      });
      // 提交到方法 默认为本身
      var treeObj = $.fn.zTree.getZTreeObj("treeDemo"),
        nodes = treeObj.getCheckedNodes(true),
        v = "";
      for (var i = 0; i < nodes.length; i++) {
        v += nodes[i].id + ",";
      }
      var id = "{:input('id')}";
      $.post("{:url('groupSetaccess')}", {
        'rules': v,
        'group_id': id
      }, function(res) {
        layer.close(loading);
        if (res.code > 0) {
          layer.msg(res.msg, {
            time: 1800,
            icon: 1
          }, function() {
            location.href = res.url;
          });
        } else {
          layer.msg(res.msg, {
            time: 1800,
            icon: 2
          });
        }
      });
    })
  });
</script>
